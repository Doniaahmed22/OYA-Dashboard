<div class="h-100 d-flex justify-content-center align-items-center position-relative" id="particles-js"
    style="width: 100%; height: 100vh;" >

    <div class="login-container p-4 rounded shadow-lg bg-white position-absolute" >
        <div class="d-flex align-items-center justify-content-center mb-3">
            <img src="../../../assets/apple-touch-icon.png" alt="" class="img-fluid logo">
            <h1 class="p-0 m-0 ms-2  login-title">OYA DASHBOARD</h1>
        </div>
        <h2 class="text-center log pt-3">Login</h2>

        <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
                <input type="email" class="form-control form-control-lg shadow-sm login-input" placeholder="Username"
                    [(ngModel)]="username" name="username" required />
            </div>

            <div class="form-group mb-3">
                <input type="password" class="form-control form-control-lg shadow-sm login-input" placeholder="Password"
                    [(ngModel)]="password" name="password" required />
            </div>

            <div class="d-flex justify-content-center align-items-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg login-button">Login</button>
            </div>
        </form>


    </div>


</div>
